<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <script>
        function saltos(y){
            for (let x = 0; x < y; x++) {
                
                document.write("<br>");
                
            }
        }


        function imprimir(texto, x){

            document.write(texto);
            saltos(x);

        }
        imprimir("Aqui comieza el proyecto encriptador",2);
        imprimir("Bienvenidos",1);
    </script>
</body>
</html>
